{% extends 'base.html' %}

{% block content %}
<div class="col-9 offset-md-2">

    <div class="container">
        <h2 class="mb-4">Add new URL:</h2>
    </div>

    <form class="form-group" method="post">
        <div class="form-group mb-2">
            <input type="text" value="{{ csrf_token }}" class="form-control" id="your_url" placeholder="Url" name="url" required>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Apply</button>
    </form>
</div>
{% endblock %}
